<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tock: The Ultimate Online Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <header>
            <h1 class="heading">Tick Tock</h1>
            <p class="subheading">Your Ultimate Stopwatch Tool</p>
        </header>
        <div class="container">
            <div class="display-content">00:00:00:00</div>
            <ul class="laps"></ul>
            <div class="operators">
                <button class="button start"  onclick="start()">Start</button>
                <button class="button pause"  onclick="pause()">Pause</button>
                <button class="button reset"  onclick="reset()">Reset</button>
            </div>
            <div class="operators2">
                <button class="button secondary"  onclick="lap()">Lap</button>
                <button class="button secondary"  onclick="resetLap()">Reset Laps</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
